name: Wasm Plugin CI
permissions:
  contents: read

on:
    pull_request:
      branches:
        - main
        - develop
        - feature/*
      paths:
        - 'package/umt_wasm/src/**'
    workflow_dispatch:

jobs:
    build:
        name: Build Package
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: ./package/umt_wasm
        steps:
        - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        - uses: ./.github/actions/cache_cargo
        - name: Build Package
          run: cargo build
    test:
      name: Run Tests
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./package/umt_wasm
      steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/cache_cargo
      - name: Run Tests
        run: cargo test --all -- --nocapture
      needs: build