name: Main Package CI (Bun)

on:
  pull_request:
    branches:
      - main
      - feature/*
    paths:
      - 'package/main/**'
      - '.github/workflows/main-package-bun.yml'
  push:
    branches:
      - main
      - feature/*
    paths:
      - 'package/main/**'
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        bun-version: [latest]
        os: [ubuntu-latest]
    defaults:
      run:
        working-directory: ./package/main
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Restore Dependencies Cache
        id: cache-restore-dev-depends
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: '**/node_modules'
          key: dev-depends-${{ matrix.os }}-bun${{ matrix.bun-version }}-${{ hashFiles('package/main/package.json') }}
      - name: Install Dependencies
        if: steps.cache-restore-dev-depends.outputs.cache-hit != 'true'
        run: bun i
      - name: Save Dependencies Cache
        if: steps.cache-restore-dev-depends.outputs.cache-hit != 'true'
        id: cache-save-dev-depends
        uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: '**/node_modules'
          key: dev-depends-${{ matrix.os }}-bun${{ matrix.bun-version }}-${{ hashFiles('package/main/package.json') }}

  lint:
    name: Run Lint
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        bun-version: [latest]
        os: [ubuntu-latest]
    defaults:
      run:
        working-directory: ./package/main
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Restore Dependencies Cache
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: '**/node_modules'
          key: dev-depends-${{ matrix.os }}-bun${{ matrix.bun-version }}-${{ hashFiles('package/main/package.json') }}
      - name: Run Lint
        run: bun run lint:ci

  build:
    name: Build Package
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        bun-version: [latest]
        os: [ubuntu-latest]
    defaults:
      run:
        working-directory: ./package/main
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Restore Dependencies Cache
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: '**/node_modules'
          key: dev-depends-${{ matrix.os }}-bun${{ matrix.bun-version }}-${{ hashFiles('package/main/package.json') }}
      - name: Restore Build Cache
        id: cache-restore-prod
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          enableCrossOsArchive: true
          path: '**/module'
          key: ${{ matrix.bun-version }}-${{ hashFiles('package/main/module/tsconfig.tsbuildinfo') }}
      - name: Build Package
        if: steps.cache-restore-prod.outputs.cache-hit != 'true'
        run: bun run build
      - name: Remove unnecessary build artifacts for accurate size measurement
        run: rm -rf module/tsconfig.tsbuildinfo module/tests
      - name: List Module Directory
        run: ls module
      - name: Upload Bundle Analysis to Codecov
        run: bunx @codecov/bundle-analyzer ./module --bundle-name=umt --upload-token=${{ secrets.CODECOV_TOKEN }}
      - name: Save Build Cache
        if: steps.cache-restore-prod.outputs.cache-hit != 'true'
        uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          enableCrossOsArchive: true
          path: '**/module'
          key: ${{ matrix.bun-version }}-${{ hashFiles('package/main/module/tsconfig.tsbuildinfo') }}

  test:
    name: Run Tests
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        bun-version: [latest]
        os: [ubuntu-latest]
    defaults:
      run:
        working-directory: ./package/main
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Restore Dependencies Cache
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: '**/node_modules'
          key: dev-depends-${{ matrix.os }}-bun${{ matrix.bun-version }}-${{ hashFiles('package/main/package.json') }}
      - name: Run Tests with Coverage
        run: JEST_JUNIT_CLASSNAME="{filepath}" bun run test --coverage --reporters=default --reporters=jest-junit
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: riya-amemiya/UMT
      - name: Upload Test Results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
