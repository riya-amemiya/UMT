# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

multi-ecosystem-groups:
  bun-dependencies:
    schedule:
      interval: "weekly"
  uv-dependencies:
    schedule:
      interval: "weekly"
  cargo-dependencies:
    schedule:
      interval: "weekly"
  github-actions-dependencies:
    schedule:
      interval: "weekly"

updates:
  - package-ecosystem: "bun"
    directory: "package/main"
    patterns: ["*"]
    multi-ecosystem-group: "bun-dependencies"
  - package-ecosystem: "bun"
    directory: "package/umt_i18n"
    patterns: ["*"]
    multi-ecosystem-group: "bun-dependencies"
  - package-ecosystem: "uv"
    directory: "package/umt_python"
    patterns: ["*"]
    multi-ecosystem-group: "uv-dependencies"
  - package-ecosystem: "cargo"
    directory: "package/umt_rust"
    patterns: ["*"]
    multi-ecosystem-group: "cargo-dependencies"
  - package-ecosystem: "bun"
    directory: "package/umt_wasm"
    patterns: ["*"]
    multi-ecosystem-group: "bun-dependencies"
  - package-ecosystem: "cargo"
    directory: "package/umt_wasm"
    patterns: ["*"]
    multi-ecosystem-group: "cargo-dependencies"
  - package-ecosystem: "github-actions"
    directory: "/"
    patterns: ["*"]
    multi-ecosystem-group: "github-actions-dependencies"
